<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img src="./src/img/pokeball.png" alt="pokebola" class="logo">
      </a>

      <button>
        <img 
          src="./src/img/sun.png" 
          alt="imagem do sol" 
          class="imagem-botao" 
          id="botao-alterar-tema">
      </button>
    </header>

    <main>
      <ul class="listagem-pokemon">
        <li>
          <div class="informacoes">
            <span>Bulbasaur</span>
            <span>#001</span>
          </div>

          <img src="./src/img/bulbasaur.gif" alt="bulbasaur" class="gif">

          <ul class="tipos">
            <li class="tipo grama">Grama</li>
            <li class="tipo veneno">Veneno</li>
          </ul>

          <p class="descricao">
            Há uma semente de planta em suas costas desde o dia que este Pókemon nasce. A semente cresce lentamente.
          </p>
        </li>
      </ul>
    </main>
  </body>
</html>
